{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col s12 m12">
    <div class="card blue-grey lighten-5">
      <div class="card-content black-text">
        <span class="card-title">Edit Note</span>
        <form action="/update_note/{{note.0}}" method="POST">
          <label for="title">Title</label>
          <input id="title" type="text" class="validate" name="title" value="{{note.1}}">
          <label for="content">Content</label>
          <input id="content" type="text" class="validate" name="content" value="{{note.2}}">
          <button class="waves-effect waves-light btn-small green accent-4">
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
